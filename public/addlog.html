              <div class="row2 addTaskPage ">
                <form class="form-horizontal " method="post">
                  <div class="form-group2">
                    <label class="col2-sm-2 control-label ">事项名称</label>
                    <div class="col2-sm-4">
                      <input type="text" name="taskName" id="input-task-name" class="form-control myInput"
                        title="taskName">
                    </div>
                  </div>
                  <div class="form-group2">
                    <label class="col2-sm-2 control-label ">开始时间</label>
                    <div class="col2-sm-4">
                      <input type="datetime-local" id="input-start-time" class="form-control myInput" title="">
                    </div>
                  </div>

                  <div class="form-group2" id="inputTimeGroup">
                    <label class="col2-sm-2 control-label ">结束时间</label>
                    <div class="col2-sm-4">
                      <input type="datetime-local" id="input-end-time" class="form-control myInput" title="">
                    </div>
                  </div>


                  <div class="form-group2">
                    <label class="col2-sm-2 control-label ">备注</label>
                    <div class="col2-sm-8">
                      <textarea class="form-control myText" id="input-remark" rows="10" title=""></textarea>
                    </div>
                  </div>
                  <div class="row2">
                    <div class="form-group2">
                      <div class="col2-sm-offset-2 col2-sm-2">
                        <br>
                        <button type="button" class="btn btn-primary my-button" style="font-size: 100%"
                          onclick=addTaskSubmit()>添加事项</button>
                        <button type="button" class="btn btn-primary my-button" style="font-size: 100%"
                          onclick=cancelAddTask()>清空</button>
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
